<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题栏 -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">👻</span>
                <span class="logo-text">AI 聊天助手</span>
            </div>
            <div class="header-actions">
                <button class="model-selector" id="modelSelector">
                    <span class="model-name" id="currentModel">MiniMax M2.1</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <button class="icon-btn" id="clearBtn" title="清空对话">🗑️</button>
                <button class="icon-btn" id="settingsBtn" title="设置">⚙️</button>
            </div>
        </header>

        <!-- 模型选择下拉菜单 -->
        <div class="model-dropdown" id="modelDropdown">
            <div class="model-option selected" data-model="MiniMax-M2.1">MiniMax M2.1</div>
            <div class="model-option" data-model="deepseek-chat">DeepSeek Chat</div>
            <div class="model-option" data-model="deepseek-reasoner">DeepSeek Reasoner</div>
            <div class="model-option" data-model="MiniMax-M2.1-lightning">MiniMax Lightning</div>
        </div>

        <!-- 聊天内容区域 -->
        <main class="chat-container" id="chatContainer">
            <!-- 欢迎消息 -->
            <div class="welcome-message">
                <div class="welcome-icon">👻</div>
                <h2>你好！我是 AI 助手</h2>
                <p>有什么我可以帮你的吗？你可以问我问题、聊天、或者请求帮助。</p>
                <div class="suggestions">
                    <button class="suggestion-btn" data-text="给我讲个笑话">😄 讲个笑话</button>
                    <button class="suggestion-btn" data-text="今天天气怎么样">🌤️ 天气查询</button>
                    <button class="suggestion-btn" data-text="帮我写一首诗">✍️ 写一首诗</button>
                    <button class="suggestion-btn" data-text="介绍你自己">👋 自我介绍</button>
                </div>
            </div>
            <!-- 消息会动态添加到这里 -->
        </main>

        <!-- 输入区域 -->
        <footer class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="输入消息... (Shift+Enter 换行)"
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">➤</span>
                </button>
            </div>
            <div class="input-footer">
                <span class="hint">Powered by OpenClaw</span>
                <span class="token-count" id="tokenCount">0 tokens</span>
            </div>
        </footer>

        <!-- 设置弹窗 -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>⚙️ 设置</h3>
                    <button class="close-btn" id="closeSettings">×</button>
                </div>
                <div class="settings-body">
                    <div class="setting-item">
                        <label>API 地址</label>
                        <input type="text" id="apiUrl" placeholder="https://api.minimaxi.com/v1/chat/completions" value="">
                    </div>
                    <div class="setting-item">
                        <label>API 密钥</label>
                        <input type="password" id="apiKey" placeholder="输入你的API密钥">
                    </div>
                    <div class="setting-item">
                        <label>系统提示词</label>
                        <textarea id="systemPrompt" rows="3" placeholder="你是一个有帮助你是一个有帮助的的AI助手">AI助手。</textarea>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="saveSettings">
                            保存设置到本地
                        </label>
                    </div>
                    <button class="save-settings-btn" id="saveSettings">保存设置</button>
                </div>
            </div>
        </div>

        <!-- 加载动画 -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
